<div class="container">
<h1>My ToDo list</h1>
<input type="text" placeholder="add ToDo" [(ngModel)]="todoTitle">
  <div class="row">
    <div class="col-6">
      <div class="todos-list" *ngFor="let todo of todos">
        <div class="todo-item d-flex align-items-center">
          <input type="checkbox">
          <span>{{ todo.title }}</span>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </div>
</div>
